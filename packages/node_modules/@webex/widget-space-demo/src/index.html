<!DOCTYPE html>
<html>
  <head>
    <title>DEPRECATED - Webex Space Widget Demo</title>
    <meta charset="utf8"/>

    <style>
      body {
        margin: 0;

        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>
      We've moved!
    </h1>
    <p>
      Please update your bookmarks.
      <span id="timer"></span>
    </p>

    <script>
      var time = 5;
      var message = 'You will be redirected in ' + time + ' seconds.';
      document.getElementById('timer').innerHTML = message;

      var timer = setInterval(() => {
        if (time <= 1) {
          clearInterval(timer);

          if (window.location.pathname.indexOf('latest') > 0) {
            window.location = 'https://code.s4d.io/widget-demo/alpha/index.html';
          } else {
            window.location = 'https://code.s4d.io/widget-demo/production/index.html';
          }
        }

        time -= 1;
        message = 'You will be redirected in ' + time + ' seconds.';
        document.getElementById('timer').innerHTML = message;
      }, 1000);
    </script>
  </body>
</html>
